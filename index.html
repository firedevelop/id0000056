<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>id0000056</title>
</head>

<body>
	<script>
	var worker=new Array();
	var person="";
	var counter=0;
		
	while(person!="x"){
		person=prompt("(press x to exit) Intro name: ");
		if(/^[A-Za-z]+$/.test(person)){	
		worker[counter]=person;
			counter++;
		}else{alert("Numbers and special caracters dont allow")}
	}
	worker.pop();
	for(var i=0; i<worker.length; i++){
		document.write(worker[i] + "<br>");
	}
	</script>
	
</body>
</html>
